name: Weekly Article
on:
  schedule:
    - cron: '0 20 * * 6'
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write   # 关键：允许 push 到仓库

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # 用 GITHUB_TOKEN 推送
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install feedparser requests openai

      - name: Run Python Script
        run: python update.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      - name: Commit weekly snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/weekly/*.json || true

          # 如果没有变更，不要失败
          git diff --cached --quiet && echo "No changes to commit." && exit 0

          git commit -m "weekly snapshot: $(date -u +'%Y-%m-%d')"
          git push
