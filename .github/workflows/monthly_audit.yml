name: Monthly Audit

on:
  schedule:
    - cron: '0 3 1 * *'   # 每月 1 日 03:00 UTC
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -U pip

      - name: Run monthly audit
        run: python scripts/monthly_audit.py

      - name: Commit audit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add reports/*.md || true
          git diff --cached --quiet && echo "No changes to commit." && exit 0

          git commit -m "monthly audit: $(date -u +'%Y-%m')"
          git push

      - name: Create audit issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPORT_FILE=$(ls -1 reports/audit_*.md | tail -n 1)
          if [ -z "$REPORT_FILE" ]; then
            echo "No audit report found under reports/audit_*.md"
            exit 1
          fi

          TITLE=$(head -n 1 "$REPORT_FILE" | sed 's/^# //')

          env REPORT_FILE="$REPORT_FILE" TITLE="$TITLE" python - << 'PY'
          import os, json, requests, pathlib

          token = os.environ["GITHUB_TOKEN"]
          report_file = pathlib.Path(os.environ["REPORT_FILE"])
          title = os.environ["TITLE"]
          body = report_file.read_text(encoding="utf-8")

          url = "https://api.github.com/repos/JiangXY98/autoPsydecision/issues"
          headers = {"Authorization": f"token {token}", "Accept": "application/vnd.github.v3+json"}
          payload = {"title": title, "body": body}

          r = requests.post(url, headers=headers, data=json.dumps(payload))
          print(r.status_code)
          print(r.text)
          PY
